trigger:
- main

jobs:
- job: BuildOnUbuntu
  pool:
    vmImage: 'ubuntu-latest'
    
  steps:
  - script: |
      echo Installing dependencies...
      npm install
      echo Packaging VSCode extension...
      npm install -g @vscode/vsce
      vsce package
      vsce publish
      echo Running tests...
      npm run test
    displayName: 'Build and Test'

- job: BuildOnWindows
